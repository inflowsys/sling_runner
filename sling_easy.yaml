# replication.yaml
source: duckdb_taxi
target: taxi_pg_test

defaults:
  object: dev.{stream_table}
   
streams:

# ##########################################
  main.taxi_id:        
    mode: incremental
    primary_key: id
    update_key: tpep_pickup_datetime
    object: dev.taxi_id_test
    select: [id,tpep_pickup_datetime,passenger_count,fare_amount, tip_amount]
    
    source_options:
      limit: 100
    
    target_options:
      batch_limit: 10000

# ##########################################
    
env:
    SLING_THREADS: "1"

    